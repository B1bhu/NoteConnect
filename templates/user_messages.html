{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="container">
    <table>
      <thead>
        <tr>
          <th>SN</th>
          <th>User</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      {% for i in context1.um %}
      <tbody>
        <tr style="text-align: center;">
          <td>{{forloop.counter}}</td>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.message}}</td>
        </tr>
      </tbody>
      {%endfor%}
    </table>
  </div>
{% endblock content %}
